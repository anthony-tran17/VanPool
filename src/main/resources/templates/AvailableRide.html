<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Ride</title>
    <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body class="full-page">

<div xmlns:th="http://www.thymeleaf.org"
     style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">


    <a th:href="@{/passengerHome}">Home</a>

    | &nbsp;

    <a th:href="@{/logout}">Logout</a>

</div>
<h2>Available Ride</h2>
<form class="form-page" th:action="@{/confirmRide}" th:object="${stopsForm}" th:method="POST">
    <table th:each="rideList : ${rideList}">
        <tr>
            <td><label class="register-label"> Source:</label></td>
            <td th:text="${rideList.getFromPlace()}"></td>
        </tr>
        <tr>
            <td><label class="register-label">Destination:</label></td>
            <td th:text="${rideList.getToPlace()}"></td>
        </tr>
        <tr>
            <td><label class="register-label">VehicleNo</label></td>
            <td th:text="${rideList.getVehicleNo()}"></td>
        </tr>
        <tr>
            <td><label class="register-label">Cost</label></td>
            <td th:text="${rideList.getCost()}"></td>
        </tr>
        <tr>
            <td><button type="submit" name="vehicleNo" th:value="${rideList.getVehicleNo()}">Confirm Ride</button>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
