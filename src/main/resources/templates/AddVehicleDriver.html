<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Home page</title>
    <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body class="full-page">

<div xmlns:th="http://www.thymeleaf.org"
     style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">
    <div>
        <a th:href="@{/driverHome}">Home</a>
        | &nbsp;
        <a th:href="@{/logout}">Logout</a></div>
</div>

<h2>Welcome <span th:text="${userName}"></span></h2>
<h3>Add new Vehicle</h3>

<form class="form-page" th:action="@{/addVehicleDriver}" th:object="${vehicle_form}" method="POST">
<table>
    <tr>
        <td><label class="register-label">Vehicle Number</label></td>
    <td><input class="input" type="text" th:field="*{vehicleNo}"/></td>
        <td>
            <span th:if="${#fields.hasErrors('vehicleNo')}" th:errors="*{vehicleNo}">..</span>
        </td>
    </tr>
    <tr>
        <td><label class="register-label">Vehicle Type</label> </td>
        <td><input class="input" type="text" th:field="*{vehicleType}"/> </td>
        <td>
            <span th:if="${#fields.hasErrors('vehicleType')}" th:errors="*{vehicleType}">..</span>
        </td>
    </tr>
    <tr>
        <td><label class="register-label">Maximum Occupancy</label></td>
        <td><input class="input" type="text" th:field="*{maxOcc}"/> </td>
        <td>
            <span th:if="${#fields.hasErrors('maxOcc')}" th:errors="*{maxOcc}">..</span>
        </td>
    </tr>
    <tr>
        <td><input type="submit" value="Add vehicle"/></td>
    </tr>
</table>

</form>

</body>
</html>
